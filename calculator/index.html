<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
<main>

    <div class="container">
        <div id="display"></div>

        <div class="row">
            <button id="clear-btn">AC</button>
            <button id="backspace-btn">DEL</button>
            <button class="operator-btn" value="%">%</button>
            <button class="operator-btn" value="+">+</button>
        </div>


        <div class="row">
            <button class="digit-btn" value="1">1</button>
            <button class="digit-btn" value="2">2</button>
            <button class="digit-btn" value="3">3</button>
            <button class="operator-btn" value="*">*</button>
        </div>


        <div class="row">
            <button class="digit-btn" value="4">4</button>
            <button class="digit-btn" value="5">5</button>
            <button class="digit-btn" value="6">6</button>
            <button class="operator-btn" value="/">/</button>
        </div>


        <div class="row">
            <button class="digit-btn" value="7">7</button>
            <button class="digit-btn" value="8">8</button>
            <button class="digit-btn" value="9">9</button>
            <button class="operator-btn" value="-">-</button>

        </div>

        <div class="row">
            <button class="digit-btn" value="0">0</button>
            <button class="digit-btn" value=".">.</button>
            <button id="equals-btn" value="=">=</button>
        </div>

    </div>

</main>
<script src="scripts.js"></script>
</body>
</html>
